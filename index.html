<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            background-image:
                linear-gradient(45deg, #00ff00, #008000, #006400);
                background-size: 400%;
                animation-name: gradient-animation; 
                animation-duration: 6s; 
                animation-iteration-count: infinite; 
                animation-timing-function: linear; 
                border-radius: 22px; 
                opacity:.8; 
        }
        button:hover {
            background-color: #00008B;
        }
        button::before {
            content: "";
            display: block;
            position:absolute; 
            top:-5px; right:-5px; bottom:-5px; left:-5px; 
            z-index:-1; 
            background-image:
                linear-gradient(45deg, #00ff00, #008000, #006400);
                background-size :400%; 
                animation-name :gradient-animation; 
                animation-duration :6s; 
                animation-iteration-count :infinite; 
                animation-timing-function :linear; 
                border-radius :22px; 
                opacity:.2; 
        }
        @keyframes gradient-animation { 
          0%{background-position :0%} 
          100%{background-position :400%} 
        } 
       
    </style>
    <script>
    function openNewPage() {
        window.location.href = "home.html";
    }

    </script>
</head>
<body>
    
    <div class="container">
        <img src="https://static.vecteezy.com/system/resources/previews/021/433/011/original/urgent-rubber-stamp-free-png.png" alt="Imagem 1" style="width:30%; ">
        <h1>Estou te dando a maior <br>oportunidade da sua vida</h1>
        <p>Assista o video e descubra.</p>
        <iframe src="https://veed.io/embed/d7ff28bf-dcc9-47bd-99f4-d755e1c6c489" width="400" height="202" frameborder="0" title="O segredo dos cassinos" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
       
        <button onclick="openNewPage()">Clique Aqui</button>
    </div>
</body>
</html>
